
server.port = 8080

# application-test.properties

spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.datasource.platform=h2

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.h2.console.enabled=true


spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

#configuraciones rabbitMq
spring.rabbitmq.request.queue=cliente_request_queue

spring.rabbitmq.response.queue=cliente_response_queue
spring.rabbitmq.response.exchange=cliente_response_exchange
spring.rabbitmq.response.routingKey=cliente_response_routing_key
