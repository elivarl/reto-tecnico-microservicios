spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

spring.rabbitmq.request.queue=cliente_request_queue
spring.rabbitmq.request.exchange=cliente_request_exchange
spring.rabbitmq.request.routingKey=cliente_request_routing_key

spring.rabbitmq.response.queue=cliente_response_queue
